        <script src="./assets/js/toastr.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $(document).on('submit', '#testimonial', function(e){
                    var error = false;
                    var $this = $(this);
                    $this.find('[required]').each(function(){ if($.trim($(this).val()).length < 1){ error = true; }else{ var pattern = new RegExp($(this).attr("pattern")); if(!pattern.test($(this).val())){ error = true; } }});
                    if(!error){
                        $.ajax({
                            url: 'api.php',
                            type: 'POST',
                            data: $this.serialize(),
                            cache: false,
                            timeout: 0,
                            dataType: 'json',                            
                            beforeSend: function(){
                                $('button[type="submit"]').prop('disabled',true);
                            },
                            complete: function(){},
                            success: function(response){                               
                                if(response.error){
                                    toastr.error(response.message);                                    
                                }else{                                    
                                    toastr.success('Your details has been added successfully!'); 
                                    $.each( response.message, function( key, value ) {                                       ;
                                        $('.v_' + key).text(value);
                                    });                                   
                                    setTimeout(function(){ window.location.reload(); },3000);
                                }                 
                            },
                            error: function(jqXHR, textStatus, errorThrown){  
                                $('button[type="submit"]').prop('disabled',false);
                                console.log('Error: ' + textStatus);
                                toastr.error('Something went wrong while saving application');
                            }               
                        });
                    }else{ toastr.error('Name, Age & College are required fields!'); }
                    return false;
                    e.preventDefault(); e.stopPropagation();
                });
            });
        </script>
